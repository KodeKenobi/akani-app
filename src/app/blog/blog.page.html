<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" color="light">

    <div class="main-header"></div>

    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-label>
                    <ion-note color="light" class="ion-margin-start">
                        Welcome To
                    </ion-note>
                    <p>
                        <ion-chip color="light">
                            <ion-label class="ion-text-wrap">
                                Akani App
                            </ion-label>
                        </ion-chip>
                    </p>
                </ion-label>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
                <ion-button color="light" size="small">
                    <ion-text color="primary">Top Up</ion-text>
                    <ion-icon name="add" color="primary" slot="end"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row class="ion-margin-horizontal ion-margin-top">
            <ion-col>
                <ion-label color="light">
                    <b>All features</b>
                </ion-label>
            </ion-col>
        </ion-row>

        <ion-row class="ion-margin-horizontal">
            <ion-col *ngFor="let item of features" size="6">
                <ion-card class="ion-text-center">
                    <ion-card-header>
                        <div class="ion-text-center">
                            <ion-thumbnail class="ion-text-center" [style.background]="item?.background">
                                <img [src]="item?.src" />
                            </ion-thumbnail>
                        </div>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-label class="ion-text-center" color="dark">{{ item?.name }}</ion-label>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-list>
            <ion-list-header>
                <ion-label>RECENT TRANSACTIONS</ion-label>
            </ion-list-header>
            <ion-item lines="none" *ngFor="let item of transactions">
                <ion-icon slot="start" name="cash" color="primary"></ion-icon>
                <ion-label size="large" class="ion-text-wrap">
                    <b>{{item.vendor}}</b>
                    <p>
                        {{item?.time}}
                    </p>
                </ion-label>
                <ion-text slot="end" [color]="item?.amount > 0 ? 'success' : 'danger'">R{{item?.amount}}</ion-text>
            </ion-item>
        </ion-list>
    </ion-grid>

</ion-content>
