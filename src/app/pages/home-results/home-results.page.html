<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="primary"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <ion-text color="light">
                <ion-text class="fw700">Accounts</ion-text>
            </ion-text>
        </ion-title>
        <ion-buttons slot="end">
            <ion-button size="small" shape="round" color="medium" (click)="notifications()">
                <ion-icon name="notifications"></ion-icon>
                <ion-badge color="dark" slot="end">2</ion-badge>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
        <ion-buttons slot="end">
            <ion-button size="small" shape="round" (click)="searchFilter()">
                <ion-icon name="options"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card color="primary">
        <ion-card-header>
            <ion-card-title>Your Retirement Fund</ion-card-title>
        </ion-card-header>

        <ion-grid>
            <ion-row align-items-center>
                <ion-col size="1">
                    <div>
                        <img src="../../../assets/icon/trendingUp.png">
                    </div>
                    <div>
                        <img src="../../../assets/icon/icon-user.png">
                    </div>
                </ion-col>
                <ion-col size="7.5">
                    <ion-label class="nomeReceita">Current Total Cover</ion-label>
                    <ion-row align-items-end align-items-center>
                        <ion-label>{{ userDetail }}</ion-label>
                    </ion-row>
                </ion-col>
                <ion-col size="3.5">
                    <ion-label class="esquerda">R60000</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-card>
